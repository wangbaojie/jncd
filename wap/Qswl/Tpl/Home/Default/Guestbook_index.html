<script charset="Shift_JIS" src="Public/Js/jquery.min.js"></script>
<load href="__PUBLIC__/Js/jquery.validate.js"/>
<style tpe="text/css">
.guestbook_list{margin:12px;line-height:26px;}.guestbook_list dl{border:5px solid #E9E9EB;margin:8px auto;padding:5px;}.guestbook_list dl dt{border-bottom:1px dashed #E9E9EB;height:26px;line-height:26px;color:#314E8C}.guestbook_list dl dt span{float:right;line-height:26px;}.guestbook_list dl dd.g_content{padding:5px;line-height:26px;}.post_box{margin:15px;}.post_box input{width:320px;height:26px;line-height:26px;border:1px solid #7F9DB9;margin:5px 0 5px 10px;padding:0 5px 0 5px;}.post_box textarea{width:320px;height:80px;line-height:20px;border:1px solid #7F9DB9;margin:5px 0 5px 10px;padding:0 5px 0 5px;}.post_box input.button{width:120px;height:26px;border:1px solid #ea0101;background:#ea0101;cursor:pointer;margin-top:5px;color:#FFF;}.post_box h5{line-height:35px;text-align:center;font-size:14px;border-bottom:1px solid #eee;height:35px;background:#E9E9EB;}
</style>
<div class="lee_right_cent">
  <div class="guestbook_list">
    <volist name="list" id="vo" key="k">
      <dl>
        <dt><span>{$vo.createtime|toDate=###,'Y-m-d H:i:s'}</span>{:L(name)}:{$vo.username} - {$vo.title}</dt>
        <dd class="g_content"> {$vo.content} </dd>
        {if  $vo['reply_content']}
        <dt>{:L(admin_reply)}:</dt>
        <dd class="reply_content">{$vo['reply_content']}</dd>
        {/if}
      </dl>
    </volist>
  </div>
  <div id="pages" class="page">{$pages}</div>
  <div class="post_box">
    <form name="myform" id="myform" action="{:URL('User-Post/insert')}" method="post" onsubmit="return chk()">
      <table cellpadding=0 cellspacing=0 class="table_form"  >
        <input type="hidden"  name="catid" value="{$catid}" />
        <input type="hidden"  name="moduleid" value="{$moduleid}" />
        <input type="hidden"  name="lang" value="{$langid}" />
        <volist name="fields" id="r">
          <if condition="!empty($r['status']) && $r['ispost']">
            <tr>
              <td width="200" style="width:200px;" align="right">{if  $r['required']}<font color="red">*</font>{/if} {if  APP_LANG}{:L($r[field])}{else}{$r.name}{/if}</td>
              <td id="box_{$r['field']}"> {$r|getform=$form,###} </td>
            </tr>
          </if>
        </volist>
        <tr>
          <td width="100"></td>
          <td><INPUT TYPE="submit"  value="{:L(dosubmit)}" class="button" >
            <input TYPE="reset"  value="{:L(cancel)}" class="button"></td>
        </tr>
      </table>
    </form>
  </div>
</div>
