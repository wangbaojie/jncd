	<style>
a, abbr, acronym, address, applet, article, aside, audio, b, big, blockquote, body, canvas, caption, center, cite, code, dd, del, details, dfn, dialog, div, dl, dt, em, embed, fieldset, figcaption, figure, font, footer, form, h1, h2, h3, h4, h5, h6, header, hgroup, hr, html, i, iframe, img, ins, kbd, label, legend, li, mark, menu, meter, nav, object, ol, output, p, pre, progress, q, rp, rt, ruby, s, samp, section, small, span, strike, strong, sub, summary, sup, time, tt, u, ul, var, video, xmp {
	border: 0;
	margin: 0;
	padding: 0;
	font-size: 100%;
}
table, tbody, td, tfoot, th, thead, tr,{
 	margin: 0;
	padding: 0;
	font-size: 100%;
}
html, body {height: 100%;}
article, aside, details, figcaption, figure, footer, header, hgroup, menu, nav, section {display: block;}
b, strong {font-weight: bold;}
img {color: transparent;font-size: 0;-ms-interpolation-mode: bicubic;}
ol, ul {list-style: none;}
li {display: list-item;}
table {	border-collapse: collapse;	border-spacing: 0;}
th, td, caption {font-weight: normal;vertical-align: top;}
q {quotes: none;}
q:before, q:after {content: '';content: none;}
sub, sup, small {font-size: 75%;}
sub, sup {line-height: 0;	position: relative;vertical-align: baseline;}
sub {bottom: -0.25em;}
sup {top: -0.5em;}
svg {overflow: hidden;}

/* 全局CSS定义 */
body{margin:0 auto;background:#FFF;color:#666;font-family:'\5B8B\4F53', simsun, sans-serif,Arial;font-size:12px;line-height:14px;}
em,i{font-style:normal;}
h1,h2,h3,h4,h5,h6{font-size:12px;font-weight:normal;}
input,textarea{font-size:12px}
/* 链接颜色 */
a{color:#333;text-decoration:none;}
a:hover{color:#C00;text-decoration:underline;}
/* 标题 */
h2{text-align:right;}
h2 span{float:left;font-weight:bold;}

.clear,.area,.pic-group,.pic-text{zoom:1}
.show{display:block;}
.hidden{display:none;}
.pic-group,.pic-text,.list12 ul,.list14 ul,.area{width:100%;margin:0 auto;}
.pic-group:after,.pic-text:after,.area:after,.clear:after{content:".";display:block;visibility:hidden;height:0;clear:both;}
.pic-group{text-align:center;}
.pic-group li{float:left;display:inline;width:100%;}
.pic-group img{display:block;margin:0 auto;}	/*组图内图片属性*/
.pic-group span{display:block;}
.pic-text{color:#666;line-height:20px;text-align:left;}
.pic-text div{float:left;margin:0 10px 0 0;_margin-right:7px;}			/*图文混排*/
.pic-text p{clear:none}
/* 文字列表属性 */
.list14 li,.list12 li{padding:3px 0;color:#333;font-size:12px;line-height:16px;text-align:left;}
.list14 li{padding:4px 0;font-size:14px;}
/* 浮动属性 */
.left,.center,.l,.right,.r,.c{display:inline;float:left;}
.right,.r{float:right;}
.fontArial{font-family:'Arial'}
.blank5,.blank8{height:5px;font-size:1px;}
.blank8{height:8px;}
.more{text-align:right;}/* 更多 */
.area{width:1000px;}/*页面属性 */

/* 标准头 */
#indexNav,#channelNav{height:22px;margin:4px auto;background:#fff;color:#000;text-align:left;}
#channelNav{background:#EFEBEF;}
#indexNav ul,#channelNav ul{padding-right:6px;}
#indexNav li,#channelNav li{float:left;margin:5px auto 0;padding:0 2px 0 0;line-height:14px;}
#indexNav .end,#channelNav .end{padding-right:0;}
#indexNav .red a,#channelNav .red a{color:#f00;}
#indexNav a,#channelNav a{color:#000;}

/* 标准底 */
#foot{width:950px;margin:10px auto;padding:10px 0;border-top:1px solid #333;color:#333;line-height:22px;text-align:center;}
#header{height:69px;}
#header span{display:inline-block;line-height:30px;padding-top:16px;color:#059;font-size:24px;font-family:"\5FAE\8F6F\96C5\9ED1","\9ED1\4F53"}

.pubStyle h2{line-height:16px;padding:15px 0 8px;margin-bottom:8px;text-align:left;border-bottom:2px solid #6898d9}
.pubStyle h2 strong{padding-left:16px;font-family:'\5FAE\8F6F\96C5\9ED1';font-size:14px;color:#333;background:url(http://sitemap.sohu.com/upload/sitemap20120810/b01.gif) no-repeat;}
.pubStyle .navList li{height:28px;padding:9px 0 10px;background:url(http://sitemap.sohu.com/upload/sitemap20120810/xbg_h1.gif) repeat-x left bottom;}
.pubStyle .navList li.end{background:none;}
.pubStyle .navList li .l{width:84px;margin-right:14px}
.pubStyle .navList li .l strong{display:inline-block;width:84px;font-family:'\5FAE\8F6F\96C5\9ED1';background:url(http://sitemap.sohu.com/upload/sitemap20120810/b02.gif) no-repeat;font-weight:normal;}
.pubStyle .navList li .l strong a{display:inline-block;width:78px;line-height:16px;padding:7px 0 5px;text-align:center;color:#004276}
.pubStyle .navList li .l strong a:hover{color:#c00}
.pubStyle .navList li .r{width:880px}
.pubStyle .navList li .r div{line-height:16px;padding:7px 0 5px;color:#bbb}
.pubStyle .navList li .r div a{color:#004276;font-family:'\5FAE\8F6F\96C5\9ED1'}
.pubStyle .navList li .r div a:hover{color:#c00}

#content .left{width:84px}
#content .left .subNav{width:84px;}
#content .left .subNav .tit{height:16px; line-height:16px; padding:14px 0 0 16px;background:url(http://sitemap.sohu.com/upload/sitemap20120810/b01.gif) no-repeat 0 14px;font-size:14px; font-weight:bold; color:#333;}
#content .left .subNav li{width:79px;height:28px;line-height:28px;padding:0 5px 0 0px;font-size:12px; margin-top:20px;background:url(http://sitemap.sohu.com/upload/sitemap20120810/b02.gif) no-repeat; text-align:center;}
#content .left .subNav li a{display:block;color:#004276;text-decoration:none;}
#content .left .subNav li a:hover{color:#c00; text-decoration:underline;}
#content .left .subNav .current{position:relative; width:110px; margin-right:-31px;background:url(http://sitemap.sohu.com/upload/sitemap20120810/b05.gif) no-repeat;}
#content .left .subNav .current a,#content .left .subNav .current a:hover{color:#fff; text-decoration:none; cursor:default;}
#content .left .look{padding-top:15px}
#content .left .look p{line-height:16px;padding:5px 0;text-align:center;}
#content .right{width:841px}
#content .right .box{width:839px;border:1px solid #cde0f9;}
#content .right .box .breadNav{height:16px;line-height:16px;padding:15px 52px 5px 65px;color:#004276}
#content .right .box .breadNav a{color:#004276;}
#content .right .box .breadNav a:hover{color:#c00}
#content .right .box .kinds{padding: 10px 52px 10px 65px;}
#content .right .box .kinds p{line-height:26px;color: #d3d3d3;}
#content .right .box .kinds p a{color:#004276}
#content .right .box .kinds p a:hover{color:#c00}
#content .right .box .kinds p a.current{font-weight:bold;}
#content .right .box .line{margin: 0 52px 0 66px;height: 1px;overflow: hidden;background: url(http://sitemap.sohu.com/upload/sitemap20120810/xbg_h1_2.gif) repeat-x;}
#content .right .box .newsList{width:750px;margin:0 auto;padding-top:15px}
#content .right .box .newsList ul{padding-bottom:25px}
#content .right .box .newsList li{width:710px;height:16px;line-height:16px;padding:5px 20px 5px 20px;font-size:14px;}
#content .right .box .newsList li.current{background-color:#f3f8ff}
#content .right .box .newsList li strong{font-weight:normal;color:#06c;padding-right:16px}
#content .right .box .newsList li strong a{color:#06c}
#content .right .box .newsList li span{float:right;font-size:12px;color:#8e8e8e;font-family: Arial;}
#content .right .box .newsList li a{color:#004276}
#content .right .box .newsList li a:hover{color:#c00}
#content .right .box .newsListPage{line-height:16px;padding-bottom:18px;font-size:14px;text-align:center;}
#content .right .box .newsListPage a,
#content .right .box .newsListPage strong{margin:0 7px;}
#content .right .box .newsListPage strong{color:#06c}
#content .right .box .newsListPage a:hover{color:#06c}
#content .right .box .newsHistory{width:710px;margin:0 auto;padding-top:15px}
#content .right .box .newsHistory ul{padding-bottom:25px}
#content .right .box .newsHistory li{font-size:14px;line-height:16px;padding:6px 0 4px 10px;background:url(http://sitemap.sohu.com/upload/sitemap20120810/pointB.gif) no-repeat 0 12px;}
#content .right .box .newsHistory li {background: none; padding-left: 0;}
#content .right .box .newsHistory li span{margin:0 15px 0 30px;font-size:12px;color:#8e8e8e;font-family: Arial;}
#content .right .box .newsHistory li em{font-size:12px;color:#8e8e8e}
#content .right .box .newsHistory li a{color:#004276}
#content .right .box .newsHistory li a:hover{color:#c00}

#footer{color:#333;text-align:center;}
#footer p{line-height:16px;padding:30px 0}

.pubStyle .navList li .l strong {height: 28px; line-height: 28px; text-align: center; color: #004276;}
</style>

	<div class="navList">
		<ul>
       <YP:subcat  catid="0"> 
	<li class="clear">

            <YP:subcat  catid="$r[id]" id="res">
			<a href="{$res.url}" target="_blank">{$res.catname}</a> | 
             </YP:subcat>
			</div>
		</div>
	</li>
	</YP:subcat>
	</ul>
	</div>
</div>
