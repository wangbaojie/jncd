<div class="RNewCon">
       
        <volist name="list" id="r">
        <div class="ybox">
          <div class="ybox_left"><a href="{$r.url}" title=""><img src="{$r.thumb}" alt=""></a></div>
          <div class="ybox_right">
            <h3><a href="{$r.url}" title="">{$r.title|str_cut=###,70}</a></h3>
            <p>&nbsp; &nbsp; &nbsp;&nbsp;{$r.description|strip_tags=###|str_cut=###,150} </p>
            <div class="ybox_more"><span><i class="icon_time"></i>{$r.createtime|toDate=###,'Y-m-d'}</span><span><i class="icon_view"></i><a href="{$r.url}" title="">查看详情</a></span></div>
          </div>
        </div>
        </volist>
      </div>
          <div id="pages" class="page">{$pages}</div>
         <style type="text/css">
		 .rightCon,.RNewCon{ float:right; width:840px;}
		 .RNewCon a{ color:#000;}
		 .ybox{ overflow:hidden;height:130px; padding:20px 0; border-bottom:1px dotted #ccc;}
.ybox_left{ float:left; width:200px;}
.ybox_left img{ display:block; width:200px; height:120px;}
.ybox_right{ float:right; width:620px;}
.ybox_right h3{ height:32px; line-height:32px;}
.ybox_right h3 a{ font-size:18px; font-weight:600}
.ybox_right p{ height:60px; line-height:140%;}
.ybox_more{ text-align:right; width:100%;}
.ybox_more span{ margin-left:25px;}
		 
		 #pages { padding:10px 0 10px;text-align:center;font:12px '宋体'; margin-top:20px; float:left;width:100%}
#pages a { display:inline-block; padding:0px 8px; height:22px;font-size:12px;line-height:22px; background:#fff; border:1px solid #e3e3e3; text-align:center; color:#333}
#pages a.a1 {padding:0px 12px; height:22px; line-height:22px;margin-top:0px;}
#pages a:hover { background:#f1f1f1; color:#000; text-decoration:none; }
#pages span { display:inline-block;  padding:0px 8px; height:22px; line-height:22px; background:#5a85b2; border:1px solid #5a85b2; color:#fff; text-align:center; }
.page .noPage { display:inline-block;  padding:0px 12px; height:22px; line-height:22px;border:1px solid #e3e3e3; text-align:center; color:#a4a4a4; }
         </style>
